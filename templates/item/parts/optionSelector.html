<select class="{{name}}Selector" >
    {{!-- log "choices are" choices --}}
    {{#each choices as | choice | }}
        {{!--log "choiceName is" choice.name--}}
        <option class="{{../name}}Option {{../name}}Option{{choice.key}}" value="{{choice.key}}">{{localize choice.name}}</option>
    {{/each}}
</select>
